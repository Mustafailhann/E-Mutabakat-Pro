# e-Mutabakat Pro - Nginx Reverse Proxy Yapılandırması
# Kurum İçi (Intranet) Kullanım

upstream e_mutabakat_backend {
    server 127.0.0.1:5000;
    keepalive 32;
}

server {
    listen 80;
    listen [::]:80;
    
    # Sunucu adları
    # Server IP'nizi buraya ekleyin, örn: 192.168.1.100
    server_name localhost e-mutabakat.local _;
    
    # Erişim ve hata logları
    access_log /var/log/nginx/e-mutabakat-access.log;
    error_log /var/log/nginx/e-mutabakat-error.log;
    
    # =====================================================
    # DOSYA YÜKLEME AYARLARI (500MB)
    # =====================================================
    client_max_body_size 500M;
    client_body_timeout 600;
    client_body_buffer_size 128k;
    
    # =====================================================
    # TIMEOUT AYARLARI
    # =====================================================
    proxy_connect_timeout 300;
    proxy_send_timeout 300;
    proxy_read_timeout 300;
    send_timeout 300;
    
    # =====================================================
    # GÜVENLİK BAŞLIKLARI
    # =====================================================
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # =====================================================
    # GZIP SIKIŞTIRMA
    # =====================================================
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types 
        text/plain 
        text/css 
        text/xml 
        text/javascript 
        application/javascript 
        application/json 
        application/xml 
        application/xml+rss;
    
    # =====================================================
    # STATİK DOSYALAR (Nginx'ten doğrudan servis)
    # =====================================================
    location /static/ {
        alias /opt/e-mutabakat-pro/static/;
        expires 7d;
        add_header Cache-Control "public, immutable";
        
        # Statik dosyalar için gzip
        gzip_static on;
    }
    
    # =====================================================
    # UPLOAD ENDPOINT (Özel ayarlar)
    # =====================================================
    location /upload {
        proxy_pass http://e_mutabakat_backend;
        proxy_http_version 1.1;
        
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Büyük dosya upload için
        client_body_timeout 1800;
        proxy_read_timeout 1800;
        proxy_send_timeout 1800;
    }
    
    # =====================================================
    # ANA UYGULAMA
    # =====================================================
    location / {
        proxy_pass http://e_mutabakat_backend;
        proxy_http_version 1.1;
        
        # Header'lar
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Connection "";
        
        # Buffering
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 8k;
        proxy_busy_buffers_size 16k;
    }
    
    # =====================================================
    # SAĞLIK KONTROLÜ
    # =====================================================
    location /health {
        access_log off;
        return 200 "OK";
        add_header Content-Type text/plain;
    }
}


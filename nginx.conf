# nginx.conf - e-Mutabakat Pro Üretim Ortamı
# Alternative to Caddy - Daha yaygın kullanım
#
# Windows'ta NGINX kurulumu:
# 1. https://nginx.org/en/download.html adresinden indirin
# 2. Bu dosyayı conf/nginx.conf olarak kaydedin
# 3. nginx.exe ile başlatın

worker_processes auto;
error_log logs/error.log warn;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;
    
    # Log formatı
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    
    access_log logs/access.log main;
    
    sendfile on;
    keepalive_timeout 65;
    client_max_body_size 500M;
    
    # Gzip sıkıştırma
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml;
    
    # Rate limiting zone
    limit_req_zone $binary_remote_addr zone=login:10m rate=5r/m;
    limit_conn_zone $binary_remote_addr zone=conn:10m;
    
    # Upstream Flask app
    upstream flask_app {
        server 127.0.0.1:5000;
        keepalive 32;
    }
    
    # HTTP → HTTPS yönlendirme
    server {
        listen 80;
        server_name emutabakat.local;
        return 301 https://$server_name$request_uri;
    }
    
    # HTTPS server
    server {
        listen 443 ssl http2;
        server_name emutabakat.local;
        
        # SSL Sertifikaları
        # Self-signed için: openssl req -x509 -nodes -days 365 -newkey rsa:2048 -keyout server.key -out server.crt
        ssl_certificate     ssl/server.crt;
        ssl_certificate_key ssl/server.key;
        
        # SSL Güvenlik ayarları
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256;
        ssl_prefer_server_ciphers on;
        ssl_session_cache shared:SSL:10m;
        ssl_session_timeout 1d;
        
        # Güvenlik başlıkları
        add_header X-Frame-Options DENY always;
        add_header X-Content-Type-Options nosniff always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy strict-origin-when-cross-origin always;
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        
        # Server bilgisini gizle
        server_tokens off;
        
        # Login rate limiting
        location /login {
            limit_req zone=login burst=3 nodelay;
            proxy_pass http://flask_app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        
        # Ana uygulama
        location / {
            limit_conn conn 20;
            proxy_pass http://flask_app;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Timeout ayarları
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;
        }
        
        # Static dosyalar (opsiyonel - performans için)
        location /static {
            alias C:/path/to/EMutabakat_Pro_Source_1/static;
            expires 7d;
            add_header Cache-Control "public, immutable";
        }
    }
}
